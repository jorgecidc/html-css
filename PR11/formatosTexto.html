<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>formatosTexto</title>
</head>
<body>
    <p>
    <hr noshade size="18">
    <tt>hola soy jorge</tt><br> 
    <i>hola soy jorge</i><br>
    <b>hola soy jorge</b><br> <!--texto en negrita-->
    <big>hola soy jorge</big><br> 
    <small>hola soy jorge</small><br>
    <u>hola soy jorge</u> <!--texto subrayado-->
    </p>    
</body>
</html>
